<div class="container" style="margin-top:30px;margin-bottom:50px">
  <div class="row">

          <div class="col-md-8">
            <div id="container" >
            <script>
            $(document).ready(function() {  
              var chart = {
                  type: 'spline',
                animation: Highcharts.svg, 
                  marginRight: 10,
                events: {
                    load: function () {
                        // set up the updating of the chart each second
                        var series = this.series[0];
                        setInterval(function () {
                          var x = (new Date()).getTime(), // current time
                          y = Math.random();
                          series.addPoint([x, y], true, true);
                        }, 1000);
                    }
                  }
              };
              var title = {
                  text: '实时SOC数据'   
              };   
              var xAxis = {
                  type: 'datetime',
                  tickPixelInterval: 150
              };
              var yAxis = {
                  title: {
                    text: 'Value'
                  },
                  plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                  }]
              };
              var tooltip = {
                  formatter: function () {
                  return '<b>' + this.series.name + '</b><br/>' +
                    Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                    Highcharts.numberFormat(this.y, 2);
                  }
              };
              var plotOptions = {
                  area: {
                    pointStart: 1940,
                    marker: {
                        enabled: false,
                        symbol: 'circle',
                        radius: 2,
                        states: {
                          hover: {
                            enabled: true
                          }
                        }
                    }
                  }
              };
              var legend = {
                  enabled: false
              };
              var exporting = {
                  enabled: false
              };
              var series= [{
                  name: 'Random data',
                  data: (function () {
                    // generate an array of random data
                    var data = [],time = (new Date()).getTime(),i;
                    for (i = -19; i <= 0; i += 1) {
                        data.push({
                          x: time + i * 1000,
                          y: Math.random()
                        });
                    }
                    return data;
                  }())    
              }];     
                  
              var json = {};   
              json.chart = chart; 
              json.title = title;     
              json.tooltip = tooltip;
              json.xAxis = xAxis;
              json.yAxis = yAxis; 
              json.legend = legend;  
              json.exporting = exporting;   
              json.series = series;
              json.plotOptions = plotOptions;
              
              
              Highcharts.setOptions({
                  global: {
                    useUTC: false
                  }
              });
              $('#container').highcharts(json);
              
            });
            </script>
          </div>
        </div>


  </div>
</div>
